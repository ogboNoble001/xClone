<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0f1419">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>

    </button>

  <div class="container">
    <div class="right-section">
      <div class="auth-container">
        <div class="auth-header">
          <img src="/frontend/res/file_00000000d1bc6243b622c7897a43e5b3.png" alt="X" loading="lazy" class="auth-logo main-logo" />
          <h2 class="auth-title focus-in-expand">Welcome back</h2>
          <p class="auth-subtitle animate-section-title">Sign in to your account</p>
        </div>


        <div class="auth-tabs">
          <button type="button" class="tab active animate-menu-item" id="signin-tab">Sign In</button>
          <button type="button" class="tab animate-menu-item" id="signup-tab">Sign Up</button>
        </div>

        <form id="signin-form" autocomplete="on" class="auth-form" action="/signin" method="POST">
          <div id="signin-feedback" class="form-feedback"></div>
          <div class="form-group animate-menu-item">
            <label class="form-label" for="signin-email">Email</label>
            <input type="text" id="signin-email" name="email" class="form-input" placeholder="Enter your email or username" required>
          </div>

          <div class="form-group animate-menu-item">
            <label class="form-label" for="signin-password">Password</label>
            <div class="password-container">
              <input type="password" id="signin-password" name="password" class="form-input" placeholder="Enter your password" required>
              <button type="button" class="toggle-password" data-target="signin-password">Show</button>
            </div>
          </div>

          <div class="forgot-password animate-menu-item">
            <a href="#forgot">Forgot password?</a>
          </div>

          <button type="submit" id="signIn" class="submit-btn animate-menu-item">Sign in</button>
        </form>

        <form id="signup-form" autocomplete="on" class="auth-form hidden" action="/signup" method="POST">
            <div id="signup-feedback" class="form-feedback"></div>
          <div class="form-group animate-menu-item">
            <label class="form-label" for="signup-fullname">Full Name</label>
            <input type="text" id="signup-fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
          </div>

          <div class="form-group animate-menu-item">
            <label class="form-label" for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" class="form-input" placeholder="Enter your email" required>
          </div>

          <div class="form-group animate-menu-item">
            <label class="form-label" for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" class="form-input" placeholder="Choose a username" required>
          </div>

          <div class="form-group animate-menu-item">
            <label class="form-label" for="signup-password">Password</label>
            <div class="password-container">
              <input type="password" id="signup-password" name="password" class="form-input" placeholder="Create a password" required>
              <button type="button" class="toggle-password" data-target="signup-password">Show</button>
            </div>
            <div id="password-strength"></div>
          </div>

          <div class="form-group animate-menu-item">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <div class="password-container">
              <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
              <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
            </div>
            <div id="password-match"></div>
          </div>

          <button type="submit" id="signUp" class="submit-btn animate-menu-item">Create account</button>
        </form>

        <div class="divider animate-menu-item">
          <span>or continue with</span>
        </div>

        <div class="oauth-buttons">
          <a href="#google" class="oauth-btn animate-menu-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continue with Google
          </a>
          
          <a href="#github" class="oauth-btn animate-menu-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.3 3.297-1.3.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Continue with GitHub
          </a>
        </div>

        <div class="auth-footer animate-menu-item">
          By signing in, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/backend/JS_SCRIPTS/server.js"></script>
  <script src="/sign_opt/sign_opt.js"></script>
</body>
</html>
