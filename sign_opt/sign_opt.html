<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0f1419">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xClone</title>
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=ysabeau-office:100,200,300,400,500,600,700,800,900,100i,200i,300i,400i,500i,600i,700i,800i,900i&display=swap">
    <link rel="stylesheet" href="/sign_opt/sign_opt.css">
    <link rel="stylesheet" href="/frontend/CSS_SHEETS/animations.css">
</head>
<body>
    <div class="container">
        <div class="right-section">
            <div class="auth-container">
                <div class="auth-header">
                    <img src="/frontend/res/x-social-media-white-icon.png" alt="X" class="auth-logo main-logo" />
                    <h2 class="auth-title focus-in-expand">Welcome back</h2>
                    <p class="auth-subtitle animate-section-title">Sign in to your account</p>
                </div>

                <div class="auth-tabs">
                    <button type="button" class="tab active animate-menu-item" id="signin-tab">Sign In</button>
                    <button type="button" class="tab animate-menu-item" id="signup-tab">Sign Up</button>
                </div>

                <form id="signin-form" class="auth-form" action="/signin" method="POST">
                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signin-email">Email or Username</label>
                        <input type="text" id="signin-email" name="email" class="form-input" placeholder="Enter your email or username" required>
                    </div>

                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signin-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="signin-password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" data-target="signin-password">Show</button>
                        </div>
                    </div>

                    <div class="forgot-password animate-menu-item">
                        <a href="#forgot">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn animate-menu-item">Sign in</button>
                </form>

                <form id="signup-form" class="auth-form hidden" action="/signup" method="POST">
                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signup-fullname">Full Name</label>
                        <input type="text" id="signup-fullname" name="fullname" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" class="form-input" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="signup-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="signup-password" name="password" class="form-input" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" data-target="signup-password">Show</button>
                        </div>
                        <div id="password-strength"></div>
                    </div>

                    <div class="form-group animate-menu-item">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" data-target="confirm-password">Show</button>
                        </div>
                        <div id="password-match"></div>
                    </div>

                    <button type="submit" class="submit-btn animate-menu-item">Create account</button>
                </form>

                <div class="divider animate-menu-item">
                    <span>or continue with</span>
                </div>

                <div class="oauth-buttons">
                    <a href="#google" class="oauth-btn animate-menu-item">Continue with Google</a>
                    <a href="#github" class="oauth-btn animate-menu-item">Continue with GitHub</a>
                </div>

                <div class="auth-footer animate-menu-item">
                    By signing in, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/backend/JS_SCRIPTS/server.js"></script>
    <script src="/sign_opt/sign_opt.js"></script>
</body>
</html>
